<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 연습</title>

    <script src="./js/jquery-3.6.0.min.js" ></script>

    <script src="./js/jsgrid.js"></script>

    <link rel="stylesheet" href="./css/jsgrid.css">
    <link rel="stylesheet" href="./css/jsgrid-theme.css">
</head>
<body>
    <div id="jsGrid"></div>
    <script>
        $(function () {

            $("#jsGrid").jsGrid({
                width: "100%",
                height: "400px",

                sorting: true, // 칼럼의 헤더를 눌렀을 때, 그 헤더를 통한 정렬
                data: clients, //아래에 있는 client 배열을 데이터를 받아서

                fields: [ // 그리드 헤더 부분에 넣기 위해서 필드 지정
                    {
                        name: "Name",
                        type: "text",
                        width: 150
                    },
                    {
                        name: "Age",
                        type: "number",
                        width: 50
                    },
                    {
                        name: "Address",
                        type: "text",
                        width: 200
                    },
                    {
                        name: "Married",
                        type: "checkbox",
                        title: "Is Married"
                    },
                ]
            })
        })

        var clients = [{
                "Name": "Otto Clay",
                "Age": 25,
                "Country": 1,
                "Address": "Ap #897-1459 Quam Avenue",
                "Married": false
            },
            {

                "Married": true
            },
            {

            },
            {

            },
            {

                "Country": 3,
                "Address": "Ap #614-689 Vehicula Street",
                "Married": false
            }
        ];
    </script>

</body>
</html>
