<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 연습1</title>

    <script src="./js/jquery-3.6.0.min.js"></script>

    <script src="./js/jsgrid.js"></script>

    <link rel="stylesheet" href="./css/jsgrid.css">
    <link rel="stylesheet" href="./css/jsgrid-theme.css">
</head>

<body>
    <div id="jsGrid"></div>

    <script>
        $("#jsGrid").jsGrid({
            width: "100%",
            height: "500px",
            editing: true,
            sorting: true,
            paging: true,
            headerRowRenderer: function () {
                var result = $("<tr>")
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'))
                    .append($("<th>").width('100/12%'));
                    

                result = result.add($(" <tr> ")
                    .append($("<th>").attr("colspan", 3).text("1분기").height(40))
                    .append($("<th>").attr("colspan", 3).text("2분기"))
                    .append($("<th>").attr("colspan", 3).text("3분기"))
                    .append($("<th>").attr("colspan", 3).text("4분기"))
                )
                var tr = $("<tr>");
                var grid = this;

                grid._eachField(function (field, index) {
                    var th = $("<th>").text(field.title).width(field.width)
                        .appendTo(tr);
                });

                return result.add(tr);
            },
            fields: [{
                type: "text",
                title: "1월",
                name: "1"
            }, {
                type: "text",
                title: "2월",
                name: "2"
            }, {
                type: "text",
                title: "3월",
                name: "3"
            }, {
                type: "text",
                title: "4월",
                name: "4"
            }, {
                type: "text",
                title: "5월",
                name: "5"
            }, {
                type: "text",
                title: "6월",
                name: "6"
            }, {
                type: "text",
                title: "7월",
                name: "7"
            }, {
                type: "text",
                title: "8월",
                name: "8"
            }, {
                type: "text",
                title: "9월",
                name: "9"
            }, {
                type: "text",
                title: "10월",
                name: "10"
            }, {
                type: "text",
                title: "11월",
                name: "11"
            }, {
                type: "text",
                title: "12월",
                name: "12"
            }]
        });
    </script>
</body>

</html>
