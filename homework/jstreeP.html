<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jstree 사용해보기</title>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script defer src="./node_modules/jstree/src/jstree.js"></script>
    <script defer src="./node_modules/jstree/src/jstree.checkbox.js" ></script>

    <link rel="stylesheet" href="./node_modules/jstree/src/themes/default/style.css">

</head>

<body>

    <div id="tree">

    </div>
    <script>
        $(function(){
            $('#tree').jstree({
                'core': {
                    'themes' : {
                        'icons' : false /* jstree적용시 리스트마다 생성되는 폴더아이콘 삭제 */
                    },
                    'data': [{
                            "id": "ajson1",
                            "parent": "#",
                            "text": "Simple root    node"
                        },
                        {
                            "id": "ajson2",
                            "parent": "#",
                            "text": "Root node 2"
                        },
                        {
                            "id": "ajson3",
                            "parent": "ajson2",
                            "text": "Child 1"
                        }, {
                            "id": "ajson4",
                            "parent": "ajson2",
                            "text": "Child 2"
                        }]
                },
                'plugins' : ["checkbox"]
                /* 플러그인 사용 사용 할 플러그인 파일 꼭 추가하기 */
            });
        });
    </script>
